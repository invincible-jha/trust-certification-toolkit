name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fire-line:
    name: Fire line audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for forbidden identifiers
        run: bash scripts/fire-line-audit.sh

  python:
    name: Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: fire-line
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"
      - name: Lint with ruff
        run: ruff check src/
      - name: Type check with mypy
        run: mypy src/
      - name: Run tests
        run: pytest

  typescript:
    name: TypeScript badge generator (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: fire-line
    strategy:
      matrix:
        node-version: [20, 22]
    defaults:
      run:
        working-directory: badges/generator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: badges/generator/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
